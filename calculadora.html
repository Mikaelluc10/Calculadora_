<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Superman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #003366;
            /* Cor de fundo do Superman */
            color: #ffcc00;
            /* Cor do texto do Superman */
        }
        
        #calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #eaeaea;
            /* Cor de fundo da calculadora */
        }
        
        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            background-color: #ffcc00;
            /* Cor dos botões do Superman */
            color: #003366;
            /* Cor do texto dos botões do Superman */
            cursor: pointer;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            /* Ajuste proporcional ao tamanho da calculadora */
            margin-bottom: 10px;
            padding: 10px;
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <br>
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">
        <br>
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="addToDisplay('+')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="%" onclick="calculatePercentage()">
        <input type="button" value="√" onclick="calculateSquareRoot()">
        <input type="button" value="^" onclick="addToDisplay('**')">
        <input type="button" value="sin" onclick="calculateTrigFunction('sin')">
        <input type="button" value="cos" onclick="calculateTrigFunction('cos')">
        <input type="button" value="tan" onclick="calculateTrigFunction('tan')">
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculatePercentage() {
            try {
                var expression = document.getElementById('display').value;
                var result = eval(expression) / 100;
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateSquareRoot() {
            try {
                var expression = document.getElementById('display').value;
                var result = Math.sqrt(eval(expression));
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }

        function calculateTrigFunction(func) {
            try {
                var expression = document.getElementById('display').value;
                var result = eval("Math." + func + "(" + expression + ")");
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
